{% extends "layout.html" %}
{% block content %}

    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image:url({{url_for('static',filename='images/bg_1.jpg')}});">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-12 ftco-animate text-center">
          	<div class="text mb-5 pb-3">
	            <h1 class="mb-3">Welcome To Deluxe</h1>
	            <h2>Hotels &amp; Resorts</h2>
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="slider-item" style="background-image:url({{url_for('static',filename='images/bg_2.jpg')}});">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-12 ftco-animate text-center">
          	<div class="text mb-5 pb-3">
	            <h1 class="mb-3">Enjoy A Luxury Experience</h1>
	            <h2>Join With Us</h2>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>

    <section class="ftco-booking">
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-12">
    				<form action="/rate1" method="POST" class="booking-form">
	        		<div class="row">
	        			<div class="col-md-3 d-flex">
	        				<div class="form-group p-4 align-self-stretch d-flex align-items-end">
	        					<div class="wrap">
				    					<label for="#">Check-in Date</label>
				    					<input type="text" name="indate" class="form-control checkin_date" placeholder="Check-in date">
			    					</div>
			    				</div>
	        			</div>
	        			<div class="col-md-3 d-flex">
	        				<div class="form-group p-4 align-self-stretch d-flex align-items-end">
	        					<div class="wrap">
				    					<label for="#">Check-out Date</label>
				    					<input type="text" name="outdate" class="form-control checkout_date" placeholder="Check-out date">
			    				</div>
			    				</div>
	        			</div>
	        	
	        			
	        			<div class="col-md d-flex">
	        				<div class="form-group d-flex align-self-stretch">
			              		<input type="submit" value="Check Availability" class="btn btn-primary py-5 px-4 align-self-stretch">
			            	</div>
						</div>
					</div>
	        		</div>
	        	</form>
	    		</div>
    		</div>
    	</div>
    </section>
	<div class="text p-3 text-center">
		{% for i in range(1) %}
		<table class="table">
		  <tr>
			<td>Occupancy Rate</td>
			
	  
		  </tr>
		  <tr>
			<td>%{{query}}</td>
		  </tr>
		  
	  
		</table>
		{% endfor %}
	  </div>


	  
{% endblock %}
